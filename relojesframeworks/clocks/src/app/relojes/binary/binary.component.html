<div class="binary-clock">
 <div *ngFor="let binary of binaryTime" class="binary-row">  <!-- itera sobre binaryTime, que es una matriz bidimensional en BinaryComponent y contiene tres arrays binarios, uno para horas, uno para minutos y otro para segundos -->
    <span *ngFor="let bit of binary" [class.on]="bit === 1"></span>
  </div>
  
  <!-- Contenedor para mostrar la hora en decimal -->
  <div class="decimal-time">
    {{ hours }} : {{ minutes }} : {{ seconds }}
  </div>
</div>
